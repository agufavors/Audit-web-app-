<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audit Web App — Fun Edition</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #00c6ff; /* bright blue */
      --bg2: #00f260; /* green */
      --white: #ffffff;
      --glass: rgba(255,255,255,0.08);
      --card: rgba(255,255,255,0.9);
      --muted: rgba(0,0,0,0.6);
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0}
    body{
      background: linear-gradient(135deg,var(--bg1) 0%, #7ae7bf 35%, var(--white) 100%);
      background-attachment: fixed;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#073642;
      display:flex;align-items:center;justify-content:center;padding:40px;
    }
    .scene{
      width:min(1100px,96%);
      backdrop-filter: blur(8px) saturate(120%);
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(8,35,63,0.18);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.85));
      display:grid;grid-template-columns:1fr 420px;gap:24px;padding:28px;
      align-items:stretch;
    }
    header{grid-column:1/-1;display:flex;align-items:center;gap:16px}
    .logo{
      width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--bg2),var(--bg1));
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:22px;box-shadow:0 6px 18px rgba(0,0,0,0.12)
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted)}

    /* main area */
    .main{
      padding:12px 6px 6px 6px;
    }
    .card-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:16px}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(12,40,70,0.06);} 
    .stat{font-size:28px;font-weight:700}
    .muted{color:var(--muted);font-size:13px}

    /* sidebar */
    .sidebar{padding:18px;border-radius:12px;background:linear-gradient(180deg,rgba(0,194,255,0.12),rgba(0,242,96,0.06));height:100%;display:flex;flex-direction:column;gap:12px}
    .cta{margin-top:auto}
    .btn{
      display:inline-block;padding:12px 16px;border-radius:12px;color:white;font-weight:600;text-decoration:none;border:none;cursor:pointer;
      background:linear-gradient(90deg,#0562d8,#00b894);
      box-shadow:0 8px 20px rgba(4,64,120,0.18);
      transition:transform .18s ease,box-shadow .18s ease
    }
    .btn:active{transform:translateY(2px)}
    .small{font-size:13px;padding:8px 12px;border-radius:10px}

    /* fun shapes */
    .blobs{position:absolute;inset:0;pointer-events:none}
    .blob{position:absolute;border-radius:50%;filter:blur(60px);opacity:0.7}
    .blob.b1{width:360px;height:360px;left:-80px;top:-100px;background:radial-gradient(circle at 30% 30%, rgba(0,198,255,0.9), rgba(0,198,255,0.4));}
    .blob.b2{width:300px;height:300px;right:-80px;bottom:-80px;background:radial-gradient(circle at 70% 70%, rgba(0,242,96,0.9), rgba(0,242,96,0.35));}

    /* responsive */
    @media (max-width:900px){
      .scene{grid-template-columns:1fr;}
      .sidebar{order:-1}
      .card-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>
  <main class="scene" role="main">
    <header>
      <div class="logo">AW</div>
      <div>
        <h1>Audit Web App — Welcome!</h1>
        <p class="lead">A lighter, friendlier interface with blue & green gradients ✨</p>
      </div>
    </header>

    <section class="main">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="muted">Open Audits</div>
            <div class="stat" id="openAudits">12</div>
          </div>
          <div class="muted small">Updated just now</div>
        </div>
      </div>

      <div class="card-grid">
        <div class="card">
          <div class="muted">Due this week</div>
          <div style="font-weight:700;margin-top:8px">3 items</div>
          <div class="muted" style="margin-top:8px">Make sure to check the <strong>priority</strong> flagged audits.</div>
        </div>
        <div class="card">
          <div class="muted">Team activity</div>
          <div style="font-weight:700;margin-top:8px">8 comments</div>
          <div class="muted" style="margin-top:8px">Recent collaboration across projects.</div>
        </div>
      </div>

      <div style="margin-top:18px;display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn small" onclick="alert('Create new audit — coming soon!')">+ New Audit</button>
        <button class="btn small" style="background:linear-gradient(90deg,#9be15d,#00b4db)" onclick="alert('Filter applied')">Filter</button>
      </div>
    </section>

    <aside class="sidebar">
      <div style="font-weight:700">Quick actions</div>
      <div class="card" style="padding:12px;box-shadow:none;background:transparent">
        <div class="muted">Export reports</div>
        <div style="margin-top:8px"><button class="btn small" onclick="alert('Exported!')">Export</button></div>
      </div>

      <div class="card" style="padding:12px;box-shadow:none;background:transparent">
        <div class="muted">Theme</div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <button class="small" style="background:white;border:1px solid rgba(0,0,0,0.06)" onclick="setTheme('light')">Light</button>
          <button class="small" style="background:linear-gradient(90deg,#00c6ff,#00f260);color:white;border:none" onclick="setTheme('gradient')">Blue/Green</button>
        </div>
      </div>

      <div class="cta">
        <div class="muted">Share</div>
        <div style="margin-top:8px"><button class="btn" onclick="navigator.clipboard?.writeText(location.href).then(()=>alert('Link copied'))">Copy link</button></div>
      </div>
    </aside>
  </main>

  <script>
    // small interactive bits to make it feel alive
    function setTheme(t){
      if(t==='light'){
        document.body.style.background = 'linear-gradient(135deg,#ffffff 0%, #e6f7ff 60%)';
      } else {
        document.body.style.background = 'linear-gradient(135deg,#00c6ff 0%, #7ae7bf 35%, #ffffff 100%)';
      }
    }

    // demo: randomize open audits number so the page feels dynamic
    function randomizeStats(){
      const el = document.getElementById('openAudits');
      if(!el) return;
      el.textContent = Math.floor(Math.random()*24)+1;
    }
    setInterval(randomizeStats,4500);
    randomizeStats();
  </script>
</body>
</html>
